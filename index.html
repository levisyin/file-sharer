<html>

<head>
    <title>File Sharer</title>
</head>

<body>

    <h1>File Sharer</h1>
    <p>A deadly simple webapp for file downloading and uploading</p>
    <form method="post" action="http://localhost:8080/uploadFile" enctype="multipart/form-data">
        <label>Select a File:</label>
        </br>
        <input type="file" name="originalFile" />
        <input type="submit" name="submit" />
    </form>
</body>

</html>
